spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true

security:
  jwt:
    token:
      secret-key: atdd-secret-key
      expire-length: 3600000

github:
  client:
    id: test_id
    secret: test_secret
  url:
    access-token: http://localhost:8080/github/login/oauth/access_token
    profile: http://localhost:8080/github/user
